qca: # config type
    username:
        - "USERNAME"
        - "Kubernetes username for secret"
    password":
        - "PASSOWRD"
        - "Kubernetes password for secret"
    user":
        - "USER"
        - "YOUR personal identifier for deployments and secrets, e.g., 'my-organization-my-initials'"
    namespace":
        - "NAMESPACE"
        - "Your team namespace"
    container_name":
        - "CONTAINERNAME"
        - "Name for type of deployed containers"
    container_image":
        - "CONTAINERIMAGE"
        - "Link to container image, e.g., ghcr.io/..."
    cluster_name":
        - "CLUSTERNAME"
        - "Name of kubernetes cluster"
